<br /><br />
<div class="col-md-6 col-md-offset-2">
  <h3>Login</h3>
  <br />
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address:</label
      ><input
        type="email"
        class="form-control"
        [class.is-invalid]="loginForm.controls.email.errors && loginForm.controls.email.touched"
        formControlName="email"
        id="email"
        />
        <!-- pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" -->
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <div
          class="text-danger"
          *ngIf="loginForm.controls.email.errors.required"
        >
          Email is required
        </div>
        <div
          class="text-danger"
          *ngIf="loginForm.controls.email.errors.pattern"
        >
          Email pattern does not match
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        [class.is-invalid]="loginForm.controls.password.errors && loginForm.controls.password.touched"
        class="form-control"
        formControlName="password"
        id="pwd"
      />
      <div
        *ngIf="submitted && loginForm.controls.password.errors"
        class="error"
      >
        <div
          class="text-danger"
          *ngIf="loginForm.controls.password.errors.required"
        >
          Password is required
        </div>
      </div>
    </div>
    <button class="btn btn-success">Login</button>&nbsp; &nbsp;
    <button class="btn btn-danger" type="reset">Cancel</button><br /><br />
    <div *ngIf="invalidLogin" class="error">
      <div class="text-danger">Invalid credentials.</div>
    </div>
  </form>
</div>
